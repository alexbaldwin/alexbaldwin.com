---
title: Alex Baldwin
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
  - scope:
      path: ""
    values:
      layout: post
  - scope:
      path: "raverobot"
    values:
      sitemap: false
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-postcss
  - jekyll-og-image
description: "Designer, developer, and entrepreneur sharing thoughts on product design, technology, and startup culture."
baseurl: ""
url: https://www.alexbaldwin.com
twitter:
  username: alexbaldwin
markdown: kramdown
permalink: "/:slug/"
postcss:
  cache: false
og_image:
  collections: ["posts", "pages"]
  output_dir: "assets/images/og"
  image: "/assets/images/alexbaldwin.jpg"
  canvas:
    background_color: "#FFFFFF"
    width: 1200
    height: 600
  header:
    font_family: "Helvetica, Bold"
    color: "#2f313d"
  content:
    font_family: "Helvetica, Regular"
    color: "#535358"
  border_bottom:
    width: 20
    fill: ["#000000"]
  domain: "alexbaldwin.com"
  force: false
  verbose: false
  skip_drafts: true
