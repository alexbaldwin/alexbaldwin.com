---
title: Articles
---

{% for post in site.posts %}
{% if post.external %}
<h3><a href="{{ post.external }}">{{ post.title }} &rarr;</a></h3>
{% else %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
{% endif %}
<p class="opacity-50 text-xs">{{ post.date | date: "%B %e, %Y" }}</strong><a href="{{ post.url }}"></a></p>
{% endfor %}
