<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @font-face {
        font-family: "GeistSans";
        src: url("/assets/fonts/GeistVF.woff2") format("woff2");
      }
    </style>
    <link rel="stylesheet" href="/assets/css/main.css" />
    {% seo %}
  </head>
  <body
    class="max-w-lg mx-auto py-4 px-2 prose prose-stone prose-sm bg-neutral-50"
  >
    <header class="">
      <div class="mx-auto">
        <div class="flex flex-center">
          <div class="flex-auto">
            <h1 class="h2 m0">
              <a class="black text-decoration-none" href="/">alex baldwin.</a>
            </h1>
          </div>

          <a class="black text-decoration-none" href="/articles/">
            <svg
              class="flex-none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              width="16"
              height="16"
              fill="none"
              stroke="currentcolor"
              stroke-width="3"
              style="
                display: inline-block;
                vertical-align: middle;
                overflow: visible;
              "
            >
              <path d="M0 2.5 L16 2.5" />
              <path d="M0 8 L16 8" />
              <path d="M0 13.5 L16 13.5" />
            </svg>
          </a>
        </div>
      </div>
    </header>
    <article role="main">{{ content }}</article>
    <footer class="py2 mt4">
      <div class="container mx-auto md-flex">
        <div class="flex-auto mt2">
          <div class="col-12 md-col-9 lg-col-7">
            <p class="white">
              I'm very much into
              <a class="white" href="https://www.instagram.com/lilcabins/"
                >lil' cabins</a
              >,
              <a class="white" href="https://vimeo.com/channels/crossfire"
                >90's nostalgia mixtapes</a
              >, and
              <a class="white" href="https://controllerport.com/@alexbaldwin"
                >retro games</a
              >.
            </p>
            <p class="small white muted">
              &copy; 2004-{{ site.time | date: '%Y' }} Alex Baldwin
            </p>
          </div>
        </div>

        <nav class="flex-none mt2">
          <ul class="m0 p0 list-style-none">
            <li class="m0">
              <a class="bold white h3" href="https://twitter.com/alexbaldwin"
                >Twitter</a
              >
            </li>
            <li class="m0">
              <a class="bold white h3" href="https://instagram.com/alexbaldwin"
                >Instagram</a
              >
            </li>
            <li class="m0">
              <a class="bold white h3" href="https://github.com/alexbaldwin"
                >Github</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <script>
      (function (f, a, t, h, o, m) {
        a[h] =
          a[h] ||
          function () {
            (a[h].q = a[h].q || []).push(arguments);
          };
        (o = f.createElement("script")),
          (m = f.getElementsByTagName("script")[0]);
        o.async = 1;
        o.src = t;
        o.id = "fathom-script";
        m.parentNode.insertBefore(o, m);
      })(document, window, "//cdn.usefathom.com/tracker.js", "fathom");
      fathom("set", "siteId", "PITQBMOS");
      fathom("trackPageview");
    </script>
  </body>
</html>
