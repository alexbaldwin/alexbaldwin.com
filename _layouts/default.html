<!DOCTYPE html>
<html>

    <style>
      {% include basscss.min.css %}

      body, h1, h2, h3, h4, h5, h6 {
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Helvetica,sans-serif;
      }

      .prose p,
      .prose blockquote,
      .prose ul,
      .prose ol,
      .prose h2,
      .prose h3,
      .prose h4,
      .prose h5,
      .prose h6 {
          max-width: 40rem;
            margin-right: auto;
            margin-left: auto;
      }

  @media only screen and (max-width: 800px) {
    html {
      font-size: 12px;
    }
  }
  html {
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
  }
  .bg-white {
    background-color: #FCFCFC;
  }
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  *, *:before, *:after {
        -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-font-feature-settings: "kern" 1;
    -ms-font-feature-settings: "kern" 1;
    -o-font-feature-settings: "kern" 1;
    -webkit-font-feature-settings: "kern" 1;
    font-feature-settings: "kern" 1;
    font-kerning: normal;
  }
  .container { 
    width: 100%;
    max-width: 50rem;
      padding-right: 2rem;
      padding-left: 2rem;
  }

.prose figure {
  margin: 0 auto auto;
}
.prose figure img {
  max-width: 100%;
    display: block;
}

.prose {
  color: #262626;
}
.prose p, .prose li, .serif {
  font-family: Calisto MT,Bookman Old Style,Bookman,Goudy Old Style,Garamond,Hoefler Text,Bitstream Charter,Georgia,serif; 
}

.prose p, .prose li {
    font-size: 1.5rem;
    line-height: 1.5;
}

.prose h1 {
  margin-top: 0rem;
  font-size: 3.5rem;
  line-height: 1.1;
  margin-bottom: 2rem;
}

.prose h2 {
  margin-top: 3rem;
  font-size: 2.125rem;
  margin-bottom: 1rem;
}

.prose h3 {
  margin-top: 3rem;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}
.sans-serif {
  font-family: "cresta", helvetica;
}

.prose li {
  margin-bottom: 0.5rem;
}

.prose ul {
  margin-bottom: 2rem;
}
.prose p, .prose figcaption {
  margin-bottom: 2rem;
}

.prose figcaption {
  font-size: 0.8rem;
  color: var(--gray7);
}

.prose figure {
}

.prose a, .prose p {
  color: var(--gray9);
}

.prose a {
  color: #9c97ff;
    text-decoration: none;
    text-shadow: 0.03em 0 #fff, -0.03em 0 #fff, 0 0.03em #fff, 0 -0.03em #fff, 0.06em 0 #fff, -0.06em 0 #fff, 0.09em 0 #fff, -0.09em 0 #fff, 0.12em 0 #fff, -0.12em 0 #fff, 0.15em 0 #fff, -0.15em 0 #fff;
    background-image: -webkit-linear-gradient(#fff,#fff),-webkit-linear-gradient(#fff,#fff),-webkit-linear-gradient(#9c97ff,#9c97ff);
    background-image: -moz-linear-gradient(#fff,#fff),-moz-linear-gradient(#fff,#fff),-moz-linear-gradient(#9c97ff,#9c97ff);
    background-image: -o-linear-gradient(#fff,#fff),-o-linear-gradient(#fff,#fff),-o-linear-gradient(#9c97ff,#9c97ff);
    background-image: -ms-linear-gradient(#fff,#fff),-ms-linear-gradient(#fff,#fff),-ms-linear-gradient(#9c97ff,#9c97ff);
    background-image: linear-gradient(#fff,#fff),linear-gradient(#fff,#fff),linear-gradient(#9c97ff,#9c97ff);
    -webkit-background-size: .05em 1px,.05em 1px,2px 2px;
    -moz-background-size: .05em 1px,.05em 1px,2px 2px;
    background-size: .05em 1px,.05em 1px,2px 2px;
    background-repeat: no-repeat,no-repeat,repeat-x;
    background-position: 0 95%,100% 95%,0 95%;
    color: #1d1d1d!important;
}

.prose a:hover {
  color: var(--red5);
}

.prose blockquote {
  border-left: 4px solid #dededd;
  margin-bottom: 2rem;
  padding-left: 2rem;
  opacity: .65;
}
.prose blockquote p {
  hanging-punctuation: first;
}
.prose blockquote p:last-child {
  margin-bottom: 0;
}

</style>
