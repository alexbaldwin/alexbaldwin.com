<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="preload" href="/assets/fonts/GeistVF.woff2" as="font" type="font/woff2" crossorigin />
    <style>
      @font-face {
        font-family: "GeistSans";
        src: url("/assets/fonts/GeistVF.woff2") format("woff2");
        font-display: swap;
      }
    </style>
    <link rel="stylesheet" href="/assets/css/main.css" />
    {% seo %}
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
    <link rel="alternate" type="application/rss+xml" href="/feed.xml" />
  </head>
  <body
    class="max-w-lg mx-auto py-4 px-4 prose prose-stone bg-neutral-50 prose-a:font-normal prose-blockquote:font-normal prose-blockquote:text-stone-400 prose-h2:font-normal prose-h2:text-base prose-h3:text-base prose-h3:font-normal prose-h3:text-stone-400 prose-h2:text-stone-400 prose-h1:text-lg prose-h1:font-normal prose-strong:font-[600] prose-a:decoration-stone-400"
  >
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-stone-900 text-white px-4 py-2 z-50">Skip to main content</a>
    <header class="">
      <nav
        class="py-6 mb-6 mt-6 border-0 border-b border-solid border-stone-200"
      >
        <div class="text-md font-normal">
          <a class="no-underline" href="/">Alex Baldwin</a>
        </div>
        <div class="flex-1 space-x-4 text-stone-600">
          <a class="no-underline hover:text-stone-800 py-2 inline-block" href="/articles/">Writing</a>
          <a class="no-underline hover:text-stone-800 py-2 inline-block" href="/now/">Now</a>
          <a class="no-underline hover:text-stone-800 py-2 inline-block" href="/about/">About</a>
        </div>
      </nav>
    </header>
    <main id="main" role="main">{{ content }}</main>
    <footer class="text-stone-600 text-sm mt-12 mb-12">
      <div class="flex-1 space-x-4">
        <a class="no-underline hover:text-stone-800 py-2 inline-block" href="https://x.com/alexbaldwin">Twitter</a>
        <a class="no-underline hover:text-stone-800 py-2 inline-block" href="https://instagram.com/alexbaldwin">Instagram</a>
        <a class="no-underline hover:text-stone-800 py-2 inline-block" href="https://github.com/alexbaldwin">Github</a>
      </div>
      <p class="text-xs">&copy; 2004-{{ site.time | date: '%Y' }}.</p>
    </footer>

    <script>
      (function (f, a, t, h, o, m) {
        a[h] =
          a[h] ||
          function () {
            (a[h].q = a[h].q || []).push(arguments);
          };
        (o = f.createElement("script")),
          (m = f.getElementsByTagName("script")[0]);
        o.async = 1;
        o.src = t;
        o.id = "fathom-script";
        m.parentNode.insertBefore(o, m);
      })(document, window, "https://cdn.usefathom.com/tracker.js", "fathom");
      fathom("set", "siteId", "PITQBMOS");
      fathom("trackPageview");
    </script>
  </body>
</html>
