---
layout: default
---

<style>
  .container {
    width: 40rem;
  }
figure {
  margin: 0;
}
ul, ol {
  margin-left: -2.5rem;
}
.prose {
  color: #262626;
}
.prose p, .prose li {
  font-family: Athelas,Georgia,serif;
  font-size: 18px;
  line-height: 1.4;
}
.prose p, .prose figcaption {
  padding-right: 2rem;
  padding-left: 2rem;
}

.prose figcaption {
  font-size: 0.8rem;
  color: var(--gray7);
}

.prose figure {
  margin-bottom: 2rem;
  margin-top: 2rem;
}

.prose a, .prose p {
  color: var(--gray9);
}

.prose a {
  text-decoration: underline;
}

.prose a:hover {
  color: var(--red5);
}

.prose blockquote {
  border-left: 2px solid var(--red5);
  margin: 2rem 0 2rem 2rem;
  font-style: italic;
}
.prose blockquote p {
  hanging-punctuation: first;
}
.prose blockquote p:last-child {
  margin-bottom: 0;
}

</style>
<article class="container">
  <header class="mb2 center px4">
  {% if page.date %}
  <span class="gray"><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span>
  {% endif %}
    <h1 class="h0 mt0 mb1" style="font-weight: 900;">{{ page.title }}</h1>
  </header>
  <section class="prose">
    {{ content }}
  </section>
</article>
